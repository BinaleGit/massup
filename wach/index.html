<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Watch</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 3em;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div id="watch"></div>

  <script>
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    function updateWatch() {
      let currentTimeString = new Date().toLocaleTimeString();
      let coloredTimeString = '';

      for (let i = 0; i < currentTimeString.length; i++) {
        coloredTimeString += `<span style="color: ${getRandomColor()}">${currentTimeString[i]}</span>`;
      }

      document.getElementById('watch').innerHTML = coloredTimeString;
      setTimeout(updateWatch, 1000);
    }

    updateWatch();
  </script>
</body>

</html>
