function generateRandomNumbers() {
  const quantity = 7;
  const rangeStart = 7;
  const rangeEnd = 36;

  if (quantity > rangeEnd - rangeStart + 1) {
    console.error("Error: Quantity of numbers must be less than or equal to the range.");
    return [];
  }

  const randomNumbers = [];

  while (randomNumbers.length < quantity) {
    const randomNum = Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;

    if (!randomNumbers.includes(randomNum)) {
      randomNumbers.push(randomNum);
    }
  }

  return randomNumbers;
}
