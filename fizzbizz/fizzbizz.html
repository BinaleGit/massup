<body>
    
    <script>
        let i = 0
        while (i<100) {
            if (i % 5 == 0 && i % 3 == 0) {
                console.log("Fizz Buzz");
                print_number_flag = false
            } else {

                // check if i % 3 reminder is equal 0
                if (i % 3 === 0) {
                    console.log("Fizz")
                    print_number_flag = false
                }
                
                // if (i % 5 === 0)
                if (i % 5 === 0) {
                    console.log("Buzz")
                    print_number_flag = false
                }
            }
            

            if (print_number_flag == true) {
                console.log(i);
            }
            i++

        }

    </script>
